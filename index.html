<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medbrains(Home)</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
         <a href="/index.html" class="header__logo-link">
            <img src="img/head-logo.png" alt="head-logo" width="190" height="55">
         </a>
         <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="" class="header__nav-link">Use cases</a></li>
                <li class="header__nav-item"><a href="" class="header__nav-link">About</a></li>
                <li class="header__nav-item"><a href="" class="header__nav-link">Pricing</a></li>
                <li class="header__nav-item"><a href="" class="header__nav-link">Blog</a></li>
            </ul>
         </nav>
         <div class="header__form">
            <button class="header__form-button log-in">Login</button>
            <button class="header__form-button sign-up">Sign Up</button>
         </div>
        </div>
    </header>
    <section class="intro">
        <div class="intro__container container">
            <div class="intro__text-wrapper">
                <p class="intro__white-text">Own your audience.</p>
                <p class="intro__orange-text">So you don't lose them.</p>
            </div>
            <div class="intro__connect-wrapper">
                <p class="intro__connect-text">Turn your audience into email and
                text message subscribers.</p>
                <div class="intro__connect-form">
                    <a href="" class="intro__connect-link now">Get Started Now</a>
                    <a href="" class="intro__connect-link demo">View A Demo</a>
                </div>
                <p class="intro__connect-creators"><span class="intro__connect-created">1000+</span> creators have already started</p>
            </div>
        </div>
    </section>
<script src="js/main.js"></script>
</body>
</html>
